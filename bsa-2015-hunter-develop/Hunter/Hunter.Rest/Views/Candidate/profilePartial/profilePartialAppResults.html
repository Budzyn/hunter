<div class="container-partial">
    <div class="col-md-12 ll_preview_appresults"
         ng-repeat="result in candidatePartCtrl.appResults"
         style="background-color: {{candidatePartCtrl.stages[result.stage].bgcolor}}">
        <a class="col-md-7" href="#/vacancy/{{result.vacancyId}}/longlist" title="Candidate was added to the vacancy on {{result.date | date:'dd.MM.yyyy'}} ">{{result.vacancy}}</a>
        <div class="col-md-5">{{candidatePartCtrl.stages[result.stage].name}}</div>
    </div>
</div>
