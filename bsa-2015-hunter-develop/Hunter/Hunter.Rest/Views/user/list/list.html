<div class="container site-content">
    <div class="row">
        <div class="col-md-6">
            <h3>User Profiles<a href="#/user/edit" title="Add new user" class="glyphicon glyphicon-plus-sign"></a></h3>

            <table class="table table-bordered table-condensed table-striped table-hover">
                <thead>
                    <tr>
                        <th>Login/E-mail</th>
                        <th>Alias</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody data-link="row" class="rowlink">
                    <tr class="tr-vert-center" ng-repeat="row in userListCtrl.profilesList">

                        <td><a href="#/user/edit/{{row.id}}">{{row.login}}</a></td>
                        <td>{{row.alias}}</td>
                        <td>{{row.position}}</td>
                    </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pager">
                    <li><a ng-click="userListCtrl.prevPage()">Previous</a></li>
                    <li>Page {{userListCtrl.page}}</li>
                    <li><a ng-click="userListCtrl.nextPage()">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
