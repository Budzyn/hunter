<div class="container site-content">
    <div class="col-md-4 col-md-offset-4">
        <form name="loginForm" novalidate>
            <div class="form-group">
                <label>Login</label>
                <input name="login" type="email" class="form-control" required ng-model="loginCtrl.loginData.userName" />
                <p ng-if="loginForm.login.$error.required">The login is required</p>
                <p ng-if="loginForm.login.$error.email">The login should be in email format</p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="pass" type="password" class="form-control" required ng-model="loginCtrl.loginData.password" />
                <p ng-if="loginForm.pass.$error.required">The password is required</p>
            </div>
            <button ng-disabled="loginForm.$invalid" class="btn btn-primary pull-right" ng-click="loginCtrl.login()">Login</button>
        </form>
    </div>
</div>
